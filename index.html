<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
 

</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-end mb-2">
  <
</div>

  <h2 class="text-center mb-4">Student Management System</h2>

  <!-- Form -->
  <form id="studentForm">
    <div class="row">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Student Name" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="department" class="form-control" placeholder="Department" required>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100">Add Student</button>
      </div>
    </div>
  </form>

  <!-- Table -->
  <table class="table table-bordered mt-4">
    <thead class="table-dark">
      <tr>
        <select id="department" class="form-control" required>
  <option value="">Select Department</option>
  <option value="IT">IT</option>
  <option value="CS">CS</option>
  <option value="SE">SE</option>
</select>

      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div



</html>
